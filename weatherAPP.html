<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Web Development</title>
    <link rel="stylesheet" href="weatherApp.css">
</head>
<body>

<div class="wrapper">

  <h1> Weather App</h1>

<div class="tab-container">
    <p class="tab" data-userWeather> Your weather</p>
    <p class="tab" data-searchWeather> Search Weather</p>
</div>

    <div class="weather-container">

        <!-- grant location container -->
        <div class="grant-location-container">
            <img src="locationn.png" alt="location" height="80" width="80" loading="lazy">
            <p> Grant Location Access</p>
            <p>Allow Access To Get Weather Information</p>           
            <button class="btn" data-grantAccess> Grant Access</button>

        </div>
           
           <!-- search form ---search container -->
        
            <form class="form-container" data-searchForm>
                <input placeholder="search for city..." data-searchInput>
            <button class="btn" type="submit">
                <img src="searchicon.jpg" alt="search" height="10" width="10">
            </button>
    </form>

    <!-- loading screen container -->
    <div class="loading-container">
        <img src="loading.gif" alt="loading" width="150" height="150">
        <p> Loading</p>
    </div>

    <!-- show weather info -->
    <div class="user-info-container">

        
        <!-- city name and flag -->
    
        <div class="name">
        <p data-cityName > </p>
        <img data-countryIcon >
        
    </div>

    <!-- weather description -->
    <p data-weatherDesc> </p>
    
    <!-- weather ICon -->
    <img data-weatherIcon >
    
    <!-- temperature -->
    <p data-temp></p>

    <!-- 3cards parameter -->
    <div class="parameter-container">
        <!-- card1 -->
        <div class="parameter">
            <img src="wind.png" alt="" height="40" width="40">
            <p>windSpeed</p>
            <p data-windSpeed> </p>
        </div>

        <!-- card-2 -->
        
        <div class="parameter-container">
            
            <div class="parameter">
                <img src="humidity.png" alt="" height="40" width="40">
                <p>humidity</p>
                <p data-humidity></p>
            </div>

    <!-- card3 -->
        <div class="parameter-container">
     
            <div class="parameter">
                <img src="clouds.png" alt="" height="40" width="40">
                <p>clouds</p>
                <p data-clouds></p>
            </div>
    </div>

    
    </div>

    </div>

<script src="weatherApp.js"> </script>
</div>

</body> 
</html>
